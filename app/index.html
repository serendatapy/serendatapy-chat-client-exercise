<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Chat App</title>
</head>
<body>
  <div class="messages">
    <div class="messages-section messages-left">
    </div>
    <div class="messages-section messages-right">
    </div>
  </div>
  <div class="text-input">
    <textarea style="resize: none;" id="message-input" name="message" id="message"></textarea>

      <button id="btn">Send Message</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.1/plugin/relativeTime.min.js"></script>

  <script src="script.js"></script>

</html>
